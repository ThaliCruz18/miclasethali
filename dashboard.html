<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Estudiantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Panel de Estudiantes</h1>
    <button onclick="cerrarSesion()" class="cerrar-btn">Cerrar sesión</button>

    <!-- Registrar / Editar estudiante -->
    <section class="card">
      <h2 id="form-title">Registrar estudiante</h2>
      <input type="text" id="nombre" placeholder="Nombre del estudiante" />
      <input type="email" id="correo" placeholder="Correo" />
      <input type="text" id="clase" placeholder="Clase" />
      
      <button id="btnAgregar" onclick="agregarEstudiante()">Agregar</button>
      <button id="btnEditar" style="display:none">Guardar cambios</button>
      <button id="btnCancelarEdicion" style="display:none">Cancelar edición</button>
    </section>

    <!-- Lista de estudiantes -->
    <section class="card">
      <h2>Lista de estudiantes</h2>
      <ul id="lista-estudiantes"></ul>
    </section>

    <!-- Subir archivos -->
    <section class="card">
      <h2>Subir archivo</h2>
      <input type="file" id="archivo" onchange="mostrarBotonCancelar()" />
      <button onclick="subirArchivo()" id="subirBtn">Subir</button>
      <button onclick="cancelarCarga()" id="cancelarBtn" style="display:none;">Cancelar</button>
    </section>

    <!-- Archivos subidos -->
    <section class="card">
      <h2>Archivos subidos</h2>
      <ul id="lista-archivos"></ul>
    </section>
  </div>

  <!-- Tu script con lógica debe definir las funciones y exponerlas al global -->
  <script src="js/dashboard.js"></script>

  <script>
    const SUPABASE_URL = "https://vxoxgnejysvdggswcvxo.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4b3hnbmVqeXN2ZGdnc3djdnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDQ5MzcsImV4cCI6MjA3MDA4MDkzN30.o4eKVi55Jc1O2nqJGtx2Bc4i3hnAddoMlPWSWtJnIK8";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function agregarEstudiante() {
  const nombre = document.getElementById("nombre").value.trim();
  const correo = document.getElementById("correo").value.trim();
  const clase = document.getElementById("clase").value.trim();

  if (!nombre || !correo || !clase) {
    alert("Por favor llena todos los campos.");
    return;
  }

  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("No estás autenticado.");
    return;
  }

  const { error } = await client.from("estudiantes").insert({
    nombre,
    correo,
    clase,
    user_id: user.id,
  });

  if (error) {
    alert("Error al agregar: " + error.message);
  } else {
    alert("Estudiante agregado");
    cargarEstudiantes();
    limpiarFormulario();
  }
}

function limpiarFormulario() {
  document.getElementById("nombre").value = "";
  document.getElementById("correo").value = "";
  document.getElementById("clase").value = "";
  const archivoInput = document.getElementById("archivo");
  if (archivoInput) archivoInput.value = "";
}

async function cargarEstudiantes() {
  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("No estás autenticado.");
    return;
  }

  const { data, error } = await client
    .from("estudiantes")
    .select("*")
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  if (error) {
    alert("Error al cargar estudiantes: " + error.message);
    return;
  }

  const lista = document.getElementById("lista-estudiantes");
  lista.innerHTML = "";

  data.forEach((est) => {
    const item = document.createElement("li");
    item.textContent = `${est.nombre} (${est.clase}) - ${est.correo}`;

    const btnEditar = document.createElement("button");
    btnEditar.textContent = "Editar";
    btnEditar.onclick = () => mostrarEditar(est.id, est.nombre, est.correo, est.clase);

    const btnEliminar = document.createElement("button");
    btnEliminar.textContent = "Eliminar";
    btnEliminar.onclick = () => eliminarEstudiante(est.id);

    item.appendChild(document.createTextNode(" "));
    item.appendChild(btnEditar);
    item.appendChild(document.createTextNode(" "));
    item.appendChild(btnEliminar);

    lista.appendChild(item);
  });
}

function mostrarEditar(id, nombre, correo, clase) {
  document.getElementById("nombre").value = nombre;
  document.getElementById("correo").value = correo;
  document.getElementById("clase").value = clase;

  document.getElementById("btnAgregar").style.display = "none";

  const btnEditar = document.getElementById("btnEditar");
  btnEditar.style.display = "inline";
  btnEditar.setAttribute("data-id", id);

  document.getElementById("btnCancelarEdicion").style.display = "inline";

  document.getElementById("form-title").textContent = "Editar estudiante";
}

async function editarEstudiante() {
  const btnEditar = document.getElementById("btnEditar");
  const id = btnEditar.getAttribute("data-id");

  if (!id) {
    alert("No hay estudiante seleccionado para editar.");
    return;
  }

  const nuevoNombre = document.getElementById("nombre").value.trim();
  const nuevoCorreo = document.getElementById("correo").value.trim();
  const nuevaClase = document.getElementById("clase").value.trim();

  if (!nuevoNombre || !nuevoCorreo || !nuevaClase) {
    alert("Por favor llena todos los campos.");
    return;
  }

  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("No estás autenticado.");
    return;
  }

  const { error } = await client
    .from("estudiantes")
    .update({
      nombre: nuevoNombre,
      correo: nuevoCorreo,
      clase: nuevaClase,
    })
    .eq("id", id)
    .eq("user_id", user.id);

  if (error) {
    alert("Error al editar: " + error.message);
  } else {
    alert("Estudiante editado correctamente");
    cargarEstudiantes();
    limpiarFormulario();

    btnEditar.style.display = "none";
    document.getElementById("btnAgregar").style.display = "inline";
    document.getElementById("btnCancelarEdicion").style.display = "none";
    document.getElementById("form-title").textContent = "Registrar estudiante";
    btnEditar.removeAttribute("data-id");
  }
}

async function eliminarEstudiante(id) {
  if (!confirm("¿Seguro que quieres eliminar este estudiante?")) return;

  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("No estás autenticado.");
    return;
  }

  const { error } = await client
    .from("estudiantes")
    .delete()
    .eq("id", id)
    .eq("user_id", user.id);

  if (error) {
    alert("Error al eliminar: " + error.message);
  } else {
    alert("Estudiante eliminado");
    cargarEstudiantes();
  }
}

function mostrarBotonCancelar() {
  document.getElementById("cancelarBtn").style.display = "inline";
}

function cancelarCarga() {
  const archivoInput = document.getElementById("archivo");
  archivoInput.value = "";
  document.getElementById("cancelarBtn").style.display = "none";
}

// CORRECCIÓN PRINCIPAL: Función subirArchivo corregida
async function subirArchivo() {
  const archivoInput = document.getElementById("archivo");
  const archivo = archivoInput.files[0];
  
  if (!archivo) {
    alert("Selecciona un archivo primero.");
    return;
  }

  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("Sesión no válida.");
    return;
  }

  // Añadimos timestamp para evitar colisiones de nombres
  const nombreRuta = `${user.id}/${Date.now()}_${archivo.name}`;
  
  const { error } = await client.storage
    .from("tareas")
    .upload(nombreRuta, archivo, { cacheControl: "3600", upsert: false });
  
  if (error) {
    alert("Error al subir archivo: " + error.message);
  } else {
    alert("Archivo subido correctamente.");
    archivoInput.value = "";
    listarArchivos();
  }
}

async function listarArchivos() {
  const { data: { user }, error: userError } = await client.auth.getUser();
  if (userError || !user) {
    alert("Sesión no válida.");
    return;
  }

  const { data, error } = await client.storage
    .from("tareas")
    .list(user.id, { limit: 100, offset: 0 });

  const lista = document.getElementById("lista-archivos");
  lista.innerHTML = "";

  if (error) {
    lista.innerHTML = "<li>Error al listar archivos</li>";
    return;
  }

  for (const archivo of data) {
    const { data: signedUrlData, error: signedUrlError } = await client.storage
      .from("tareas")
      .createSignedUrl(`${user.id}/${archivo.name}`, 60);

    if (signedUrlError) {
      console.error("Error al generar URL firmada:", signedUrlError.message);
      continue;
    }

    const publicUrl = signedUrlData.signedUrl;

    const item = document.createElement("li");

    const esImagen = archivo.name.match(/\.(jpg|jpeg|png|gif)$/i);
    const esPDF = archivo.name.match(/\.pdf$/i);

    if (esImagen) {
      item.innerHTML = `
        <strong>${archivo.name}</strong><br>
        <a href="${publicUrl}" target="_blank">
          <img src="${publicUrl}" width="150" style="border:1px solid #ccc; margin:5px;" />
        </a>
      `;
    } else if (esPDF) {
      item.innerHTML = `
        <strong>${archivo.name}</strong><br>
        <a href="${publicUrl}" target="_blank">Ver PDF</a>
      `;
    } else {
      item.innerHTML = `<a href="${publicUrl}" target="_blank">${archivo.name}</a>`;
    }

    lista.appendChild(item);
  }
}

async function cerrarSesion() {
  const { error } = await client.auth.signOut();
  if (error) {
    alert("Error al cerrar sesión: " + error.message);
  } else {
    alert("Sesión cerrada.");
    window.location.href = "index.html";
  }
}

// Eventos
document.getElementById("btnAgregar").addEventListener("click", agregarEstudiante);
document.getElementById("btnEditar").addEventListener("click", editarEstudiante);
document.getElementById("btnCancelarEdicion").addEventListener("click", () => {
  limpiarFormulario();
  document.getElementById("form-title").textContent = "Registrar estudiante";
  document.getElementById("btnAgregar").style.display = "inline";
  document.getElementById("btnEditar").style.display = "none";
  document.getElementById("btnCancelarEdicion").style.display = "none";
  document.getElementById("btnEditar").removeAttribute("data-id");
});

// Carga inicial
cargarEstudiantes();
listarArchivos();
  </script>
  
</body>
</html>
