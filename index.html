<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Clase en la Nube</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Mi Clase en la Nube</a>
  </header>

  <main class="main-content">
    <div class="auth-card">
      <h1 class="auth-title">Bienvenido</h1>
      <p class="auth-subtitle">Inicia sesión o regístrate para comenzar.</p>

      <!-- Login -->
      <div id="login-form-card" class="form-card">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="login-email" placeholder="Correo electrónico" required />
        <input type="password" id="login-password" placeholder="Contraseña" required />
        <button onclick="login()">Entrar</button>
        <p>¿No tienes cuenta? <a href="#" onclick="toggleForms(event)">Regístrate aquí</a></p>
      </div>

      <!-- Registro -->
      <div id="register-form-card" class="form-card hidden">
        <h2>Registrarse</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico" required />
        <input type="password" id="register-password" placeholder="Contraseña" required />
        <button onclick="register()">Crear cuenta</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms(event)">Inicia sesión aquí</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
