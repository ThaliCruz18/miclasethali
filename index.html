<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="login-form-card">
      <h2>Iniciar sesión</h2>
      <input id="login-email" type="email" placeholder="Correo" />
      <input id="login-password" type="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p><a href="#" onclick="toggleForms(event)">¿No tienes cuenta? Regístrate</a></p>
    </div>

    <div id="register-form-card" class="hidden">
      <h2>Registro</h2>
      <input id="register-email" type="email" placeholder="Correo" />
      <input id="register-password" type="password" placeholder="Contraseña" />
      <button onclick="register()">Registrarse</button>
      <p><a href="#" onclick="toggleForms(event)">¿Ya tienes cuenta? Inicia sesión</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
